<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th>Orijinal Link</th>
            <th>Kısa Link</th>
            <th>Ziyaret</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th>Orijinal Link</th>
            <th>Kısa Link</th>
            <th>Ziyaret</th>
          </tr>
        </tfoot>
        <tbody>
            {% for link in links %}
          <tr>
            <td>{{link.original_url}} </td>
            <td>{{url_for("short.redirect_url", short_url=link.short_url, _external=True)}} </td>
            <td>{{link.visit}}</td> 
          </tr>
          {% endfor %}
        </tbody>
      </table>
      
    </div>
  </section>
  </body>
</html>
